<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>
        <h1>Welcome to beautiful <span id='city-name'>Portland</span>!</h1>
        <section class='city-images'>
            <img id="waterfront-image">
            <img id="castle-image">
            <img id="skyline-image">
        </section>
        <h2>City Slogans: <span id='slogans'></span></h2>
        <div>
            <label>Add City Name
                <form id='name-form'>
                    <input type="text" name='name'>
                    <button>Add</button>
                </form>
            </label>
            <label>Add City Slogan
                <form id="slogan-form">
                    <input type="text" name='slogan' >
                    <button>Add</button>
                </form>
            </label>
            <label>Waterfront
                <select id="waterfront-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>    
            <label>Castle
                <select id="castle-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>    
            <label>Skyline
                <select id="skyline-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>    
            
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./city.js"></script>
</body>

</html>
